plugins {
    id 'org.springframework.boot'
    id 'java'
}

// 라이브러리가 아닌 실행 가능한 애플리케이션으로 설정
jar.enabled = false
bootJar.enabled = true

dependencies {
    // 우리가 만든 스타터 모듈
    implementation project(':keycloak-spring-security-starter')
    // Spring WebFlux
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
}
