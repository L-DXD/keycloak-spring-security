name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Upload Test Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/'
          retention-days: 7

  # 로컬 배포 테스트 (publish 전 검증)
  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Publish to Maven Local (Dry Run)
        run: |
          ./gradlew :keycloak-spring-security-web-starter:publishToMavenLocal --no-daemon
          ./gradlew :keycloak-spring-security-webflux-starter:publishToMavenLocal --no-daemon

      - name: Verify artifacts
        run: |
          echo "=== Web Starter ==="
          ls -la ~/.m2/repository/io/github/l-dxd/keycloak-spring-security-web-starter/*/
          echo "=== WebFlux Starter ==="
          ls -la ~/.m2/repository/io/github/l-dxd/keycloak-spring-security-webflux-starter/*/
