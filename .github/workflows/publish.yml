name: Publish to Maven Central

on:
  push:
    tags:
      - 'web-starter-v*'
      - 'webflux-starter-v*'

  # 수동 실행 지원 (테스트/긴급 배포용)
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to publish'
        required: true
        type: choice
        options:
          - web-starter
          - webflux-starter

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Determine module to publish
        id: module
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            MODULE="${{ github.event.inputs.module }}"
          else
            TAG=${GITHUB_REF#refs/tags/}
            if [[ $TAG == web-starter-v* ]]; then
              MODULE="web-starter"
              VERSION=${TAG#web-starter-v}
            elif [[ $TAG == webflux-starter-v* ]]; then
              MODULE="webflux-starter"
              VERSION=${TAG#webflux-starter-v}
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

          if [ "$MODULE" == "web-starter" ]; then
            echo "task=:keycloak-spring-security-web-starter:publish" >> $GITHUB_OUTPUT
            echo "name=keycloak-spring-security-web-starter" >> $GITHUB_OUTPUT
          elif [ "$MODULE" == "webflux-starter" ]; then
            echo "task=:keycloak-spring-security-webflux-starter:publish" >> $GITHUB_OUTPUT
            echo "name=keycloak-spring-security-webflux-starter" >> $GITHUB_OUTPUT
          fi

      - name: Build before publish
        run: ./gradlew build --no-daemon

      - name: Publish ${{ steps.module.outputs.name }}
        run: ./gradlew ${{ steps.module.outputs.task }} --no-daemon
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSWORD }}

  # 배포 완료 알림 (선택사항)
  notify:
    name: Create Release Notes
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version info
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ $TAG == web-starter-v* ]]; then
            echo "module=web-starter" >> $GITHUB_OUTPUT
            echo "version=${TAG#web-starter-v}" >> $GITHUB_OUTPUT
            echo "artifact=keycloak-spring-security-web-starter" >> $GITHUB_OUTPUT
          elif [[ $TAG == webflux-starter-v* ]]; then
            echo "module=webflux-starter" >> $GITHUB_OUTPUT
            echo "version=${TAG#webflux-starter-v}" >> $GITHUB_OUTPUT
            echo "artifact=keycloak-spring-security-webflux-starter" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ steps.version.outputs.module }} v${{ steps.version.outputs.version }}"
          body: |
            ## ${{ steps.version.outputs.module }} v${{ steps.version.outputs.version }}

            ### Maven Central
            ```groovy
            implementation 'io.github.l-dxd:${{ steps.version.outputs.artifact }}:${{ steps.version.outputs.version }}'
            ```

            ### Maven
            ```xml
            <dependency>
                <groupId>io.github.l-dxd</groupId>
                <artifactId>${{ steps.version.outputs.artifact }}</artifactId>
                <version>${{ steps.version.outputs.version }}</version>
            </dependency>
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
